name: Send Discord Messages

on:
  push:
    branches:
      - main

concurrency:
  group: send-discord-messages
  cancel-in-progress: true

jobs:
  send-messages:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run the script with restart
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: |
        while true; do
          python main.py
          echo "Script stopped. Restarting..."
          sleep 5
        done
